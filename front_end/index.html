<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login & Registration</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="auth-root">
    <div class="auth-container">
        <div class="auth-form" id="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                
                <button type="button" id="login-btn">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="go-to-register">Register</a></p>
            <div id="login-error" class="error-message"></div>
        </div>

        <div class="auth-form" id="register-form" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm">
                
                <div class="form-group">
                <label for="name">Username:</label>
                <input type="text" id="register-name" required>
                </div>

                <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="register-email" required>
                </div>

                <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="register-password" required>
                </div>

                <button type="button" id="register-btn">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="go-to-login">Login</a></p>
            <div id="register-error" class="error-message"></div>
        </div>
    </div>
    </div>

    <script src="assets/js/dom.js"></script> <!-- DOM functions must load first -->
    <script src="assets/js/api.js"></script> <!-- Load API functions second -->
    <script src="assets/js/auth.js"></script> <!-- Authentication logic should load after DOM -->
</body>
</html>
